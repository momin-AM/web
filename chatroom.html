<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Chatroom ‚Äì Momin's Adda</title>
  <style>
    html, body {
      background-color: #000;
      color: #00ffff;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      padding: 10px 15px;
    }

    .top-bar button {
      background-color: #00ffff;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    .top-bar button:hover {
      background-color: #e006ec;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }

    .msg {
      background-color: #111;
      padding: 12px 16px;
      margin-bottom: 10px;
      border-left: 4px solid #00ffcc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #888;
      margin-top: 4px;
    }

    .input-area {
      display: flex;
      padding: 15px;
      background-color: #111;
      border-top: 1px solid #333;
    }

    .input-area input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      outline: none;
      background-color: #000;
      color: #00ffff;
    }

    .input-area button {
      margin-left: 10px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .input-area button:hover {
      background-color: #f107f1;
    }

    @media (max-width: 600px) {
      .msg {
        font-size: 0.9rem;
        padding: 10px;
      }
      .input-area {
        padding: 10px;
      }
      .input-area input {
        font-size: 0.9rem;
      }
      .input-area button {
        font-size: 0.9rem;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <button onclick="location.href='index.html'">‚Üê Back to Home</button>
    <button id="deleteAllBtn" style="background-color: crimson;">üî• dlt all</button>
  </div>

  <div class="chat-container" id="chatContainer">
    <!-- Messages appear here -->
  </div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import {
      getFirestore,
      collection,
      addDoc,
      onSnapshot,
      query,
      orderBy,
      serverTimestamp,
      deleteDoc,
      getDocs,
      doc
    } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDqJE28QQCt0KovRewpFWxgXd_7WIqmFEM",
      authDomain: "momin-chat-33997.firebaseapp.com",
      projectId: "momin-chat-33997",
      storageBucket: "momin-chat-33997.appspot.com",
      appId: "1:583120424404:web:79a60a30d07afadf5c9a41"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const messagesRef = collection(db, "chatroom");

    const chatContainer = document.getElementById("chatContainer");

    const q = query(messagesRef, orderBy("createdAt", "asc"));
    onSnapshot(q, (snapshot) => {
      chatContainer.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const msg = docSnap.data();
        const msgDiv = document.createElement("div");
        msgDiv.classList.add("msg");
        msgDiv.innerHTML = `<div>${msg.text}</div><div class="timestamp">${msg.time} | ${msg.date}</div>`;
        chatContainer.appendChild(msgDiv);
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });
    });

    function getCurrentDateTime() {
      const now = new Date();
      const date = `${now.getMonth() + 1}-${now.getDate()}`;
      const time = now.toLocaleTimeString(undefined, {
        hour: 'numeric',
        minute: 'numeric',
        second: 'numeric',
        hour12: true
      });
      return { date, time };
    }

    window.sendMessage = async function () {
      const input = document.getElementById("msgInput");
      const msg = input.value.trim();
      if (msg === "") return;

      const { date, time } = getCurrentDateTime();
      await addDoc(messagesRef, {
        text: msg,
        date,
        time,
        createdAt: serverTimestamp()
      });

      input.value = "";
    };

    document.getElementById("deleteAllBtn").onclick = async function () {
      const inputPass = prompt("Enter admin password to delete all messages:");
      if (inputPass !== "momin1234") {
        alert("‚ùå Incorrect password. Access denied.");
        return;
      }

      const snapshot = await getDocs(messagesRef);
      const promises = snapshot.docs.map((d) => deleteDoc(doc(messagesRef, d.id)));
      await Promise.all(promises);
      alert("‚úÖ All messages deleted successfully.");
    };
  </script>

</body>
</html>
