<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download YouTube Video</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0f0f0f;
      color: #f1f1f1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      color: #00ffff;
    }
    input {
      width: 80%;
      padding: 12px;
      margin: 20px 0;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background: #00ffff;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #00cccc;
    }
    .msg {
      margin-top: 20px;
      font-size: 14px;
      color: #ff6f61;
    }
  </style>
</head>
<body>
  <h1>Download YouTube Video</h1>
  <input type="text" id="videoUrl" placeholder="Paste YouTube link here"/>
  <button onclick="downloadVideo()">Download</button>
  <div class="msg" id="message"></div>

  <script>
    function downloadVideo() {
      const url = document.getElementById('videoUrl').value;
      const msg = document.getElementById('message');
      if (!url.includes('youtube.com') && !url.includes('youtu.be')) {
        msg.textContent = "Please enter a valid YouTube URL.";
      } else {
        msg.textContent = "Direct downloading is not supported here. Use open-source tools like yt-dlp.";
      }
    }
  </script>
</body>
</html>
