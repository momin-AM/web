<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Scientific Calculator</title>
  <style>
    body {
      background: #0d0d0d;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

   .back-btn {
      display: inline-block;
    align-self: flex-start;
      margin-bottom: 20px;
      padding: 8px 10px;
      background-color: #00ffff;
      color: #000;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      transition: background-color 0.2s ease;
    }

    .back-btn:hover {
      background-color: #00c2c2;
    }


    .calculator {
      background: #1a1a1a;
      padding: 20px;
      border: 2px solid #0ff;
      border-radius: 10px;
      box-shadow: 0 0 15px #0ff;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 20px;
      background: #000;
      border: none;
      color: #0ff;
      margin-bottom: 10px;
      text-align: right;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
      justify-content: center;
    }

    button {
      width: 60px;
      height: 60px;
      font-size: 18px;
      background: #111;
      color: #0ff;
      border: 1px solid #0ff;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0ff;
      color: #000;
    }
  </style>
</head>
<body>

  <a href="../index.html" class="back-btn">← Back </a>

  <div class="calculator">
    <input type="text" id="display" disabled />

    <div class="buttons">
      <button onclick="append('sin(')">sin</button>
      <button onclick="append('cos(')">cos</button>
      <button onclick="append('tan(')">tan</button>
      <button onclick="clearDisplay()">C</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="append('!')">!</button>
      <button onclick="append('+')">+</button>

      
      <button onclick="append('Math.sqrt(')">√</button>
      <button onclick="append('(')">(</button>
      <button onclick="append(')')">)</button>
      <button onclick="calculate()">=</button>

    </div>
  </div>

  <script>
  const display = document.getElementById('display');

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = '';
  }

  function calculate() {
    try {
      let expr = display.value
        .replace(/sin\(/g, 'Math.sin(Math.PI/180*')
        .replace(/cos\(/g, 'Math.cos(Math.PI/180*')
        .replace(/tan\(/g, 'Math.tan(Math.PI/180*')
        .replace(/Math\.sqrt\(/g, 'Math.sqrt(');

      // Factorial handler
      expr = expr.replace(/(\d+)!/g, (_, n) => factorial(parseInt(n)));

      display.value = Function('"use strict";return (' + expr + ')')();
    } catch {
      display.value = 'Error';
    }
  }

  function factorial(n) {
    if (n < 0) return NaN;
    return n <= 1 ? 1 : n * factorial(n - 1);
  }
</script>

</body>
</html>
