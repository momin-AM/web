<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Verification - Momin's Adda</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .verify-container {
      background: linear-gradient(135deg, rgba(0, 255, 153, 0.1), rgba(0, 255, 255, 0.05));
      border: 1px solid rgba(0, 255, 153, 0.3);
      border-radius: 20px;
      padding: 3rem;
      text-align: center;
      max-width: 500px;
    }
    
    .verify-container h1 {
      color: #00ff99;
      font-size: 2rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 15px rgba(0, 255, 153, 0.5);
    }
    
    .verify-container p {
      color: #ccc;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .loading {
      color: #00ffcc;
      font-size: 1.2rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="verify-container">
    <h1>üîê Admin Verification</h1>
    <p>Verifying your admin access...</p>
    <div class="loading">üöÄ Please wait while we confirm your identity</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, isSignInWithEmailLink, signInWithEmailLink } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    import { firebaseConfig } from './features/firebaseConfig.js';

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Auto-verify when page loads (in admin-verify.html script section)
window.addEventListener('load', function() {
  if (isSignInWithEmailLink(auth, window.location.href)) {
    const adminEmail = "darkseener45@gmail.com"; // Fixed admin email
    
    signInWithEmailLink(auth, adminEmail, window.location.href)
      .then((result) => {
        localStorage.removeItem('adminEmailForSignIn');
        document.querySelector('.verify-container').innerHTML = `
          <h1>‚úÖ Success!</h1>
          <p>Admin access granted. Redirecting to admin panel...</p>
        `;
        setTimeout(() => {
          window.location.href = 'features/admin.html';
        }, 2000);
      })
      .catch((error) => {
        console.error('Error during sign-in:', error);
        document.querySelector('.verify-container').innerHTML = `
          <h1>‚ùå Error</h1>
          <p>Invalid or expired link. Please try again.</p>
          <a href="index.html" style="color: #00ffcc;">‚Üê Back to Home</a>
        `;
      });
  } else {
    document.querySelector('.verify-container').innerHTML = `
      <h1>‚ùå Invalid Access</h1>
      <p>This page can only be accessed through an admin email link.</p>
      <a href="index.html" style="color: #00ffcc;">‚Üê Back to Home</a>
    `;
  }
});

  </script>
</body>
</html>
